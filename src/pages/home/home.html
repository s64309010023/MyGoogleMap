      <option value="Thung Yang Daeng">ทุ่งยางแดง</option>
      <option value="Sai Buri">สายบุรี</option>
      <option value="Mai Kaen">ไม้แก่น</option>
      <option value="Yaring">ยะหริ่ง</option>
      <option value="Yarang">ยะรัง</option>
      <option value="Kapho">กะพ้อ</option>
      <option value="Maelan">แม่ลาน</option>
    </select><br>
    <b>End: </b>
    <select [(ngModel)]="end" id="end" (change)="calculateAndDisplayRoute()">
      <option value="Muang Pattani">ปัตตานี</option>
      <option value="Khok Pho">โคกโพธิ์</option>
      <option value="nong Chik">หนองจิก</option>

      <option value="Yaring">ยะหริ่ง</option>
      <option value="Yarang">ยะรัง</option>
      <option value="Kapho">กะพ้อ</option>
      <option value="Maelan">แม่ลาน</option>
    </select>
    </div>
    <div #map id="map"></div>
</ion-content>
